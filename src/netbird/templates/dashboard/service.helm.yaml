---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "netbird.dashboard.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "netbird.dashboard.labels" . | nindent 4 }}
spec:
  type: ClusterIP
  selector:
    {{- include "netbird.dashboard.matchLabels" . | nindent 4 }}
  ports:
    - name: http
      port: 80
      targetPort: http
